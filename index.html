<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
    <!-- fontawsome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- css-link -->
	<link rel="stylesheet" href="style.css">
  
</head>
<body>

		<div class="container">
			<h1 style="color: aliceblue;">JS slider</h1>
			<div class="slider">
				<img style="border-radius: 10px; box-shadow: 6px 7px 5px 2px;"
				id="image"
				src="images/depositphotos_664119586-stock-photo-close-nature-view-green-leaf.jpg">
		<div class="btn">
			<button onclick="next()"><i style="font-size: 50px;"  class="fa-solid fa-less-than"></i></button>
			<button onclick="previous()"><i style="font-size: 50px;" class="fa-solid fa-greater-than"></i></button>
		</div>
			</div>
		
		</div>

	<script src="index.js"></script>
</body>
</html>
